<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <br>
      <ion-toolbar>
      <br>
      <ion-title color="secondary">Registro</ion-title>
      <br>
      <ion-note>Nombre del Usuario</ion-note>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pagina of paginas; let i = index">
          <ion-item (click)="cambiarIndiceSeleccionado(i)" routerDirection="root" [routerLink]="[pagina.url]"
            lines="none" detail="false" [class.selected]="indiceSeleccionado == i">
            <ion-icon slot="start" [name]="pagina.icono + '-outline'" color="secondary"></ion-icon>
            <ion-label color="secondary">{{pagina.titulo}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="salir()" routerDirection="root" lines="none" detail="false" >
            <ion-icon slot="start" [name]="'exit-outline'" color="secondary"></ion-icon>
            <ion-label color="secondary">Cerrar Sesion </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-split-pane>
