<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title></ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email" color="secondary"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email No Valido.</ion-note>
      </ion-item>
      <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password" color="secondary"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Contraseña No Valida.</ion-note>
      </ion-item>
      <ion-button shape="round" fill="outline"expand="full" type="submit" [disabled]="!credentials.valid" color="secondary">Iniciar Sesión</ion-button>
      <!--ion-button expand="full" type="button" (click)="register()">Crear cuenta</ion-button-->
    </form>
  </ion-card>
</ion-content>
