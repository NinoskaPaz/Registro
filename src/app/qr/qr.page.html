<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>CÃ³digo QR</ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>


<ion-content [style.visibility]="show" >
  <ion-card>
    <ion-title>Codigo QR de asistencia</ion-title>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" 
      [width]="300" 
      [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

<ion-button
  expand="block"
  class="ion-margin"
  (click)="startScan()">Scanear codigo QR
</ion-button>

<ion-item *ngIf="scannerResult" >
  <ion-label
  class="ion-text-wrap">
Resultado de scanner: {{scannerResult}}</ion-label>
</ion-item>
 </ion-content>
