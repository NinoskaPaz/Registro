<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageTitle | titlecase }}</ion-title>
    <img class="img-logo" src="../../../assets/img/icon.png" alt="">
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let persona of listadoPersona" (click)="openDetailPersona(persona)">
      <ion-avatar slot="start">
        <img [src]="persona.image" alt="">
      </ion-avatar>
      <ion-label>
        <h3>{{persona.name}} {{persona.lastname}}</h3>
        <h5>{{persona.email}}</h5>
        <h5>{{persona.age}} a√±os</h5>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="addPersona()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
